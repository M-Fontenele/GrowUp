<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Orcamento</title>
</head>
<body>
    <header>
        <!-- cabeçalho -->
        <a href="index.html" class="logo">
            <img src="img/GrowUp-logo-white(1)1.svg" alt="">
        </a>

        <nav>
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="orcamento.html">Orçamento</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section>
            <div class="container">
                <h1>Orçamento</h1>

                <div class="orcamento">

                    <form method="POST">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="email" required>
                        
                        <input type="radio" name="servicos" id="desenvolvimento_web" value="Desenvolvimento Web">
                        <label for="desenvolvimento_web">Desenvolvimento Web</label>
                        <input type="radio" name="servicos" id="marketing_digital" value="Marketing Digital">
                        <label for="marketing_digital">Marketing Digital</label>
                        <input type="radio" name="servicos" id="consultoria_UX" value="Consultoria UX" checked>
                        <label for="consultoria_UX">Consultoria UX</label>
                        
                        <div>
                            <input type="radio" name="urgencia" id="urgencia">
                            <label for="urgencia">Urgencia</label>
                        </div>

                        <label for="data_entrega">Data de Entrega</label>
                        <input type="date" name="data_entrega" id="data_entrega">
                        
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="mensagem" required></textarea>
                        
                        <label for="anexos">Anexos</label>
                        <input type="file" name="anexos" id="anexos">
       
                        <label for="publico_alvo">Qual é o publico alvo do seu projeto?</label>
                        <input type="text" name="publico_alvo" id="publico_alvo" >

                        <label for="forma_pagamento">Forma de Pagamento</label>
                        <select name="forma_pagamento" id="forma_pagamento">
                            <option selected disabled>Selecione uma opção</option>
                            <option value="Débito">Débito</option>
                            <option value="Crédito">Crédito</option>
                            <option value="Transferencia bancario">Transferencia bancario</option>
                            <option value="Boleto">Boleto</option>
                        </select>

                        <label for="origem_cliente">Como conheceu a Grow Up?</label>
                        <select name="origem_cliente" id="origem_cliente">
                            <option selected disabled>Selecione uma opção</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Google">Google</option>
                            <option value="Amarelinho">Amarelinho</option>
                            <option value="Outro">Outro</option>
                        </select>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- roda pé -->
        <p>copyright - Grow Up </p>
    </footer>
</body>
</html>
