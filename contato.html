        <section>
            <div class="container">
                <h1>Contato</h1>

                <div class="contato">
                    <form method="POST">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" required></textarea>
                        
                        <p>Selecione um assunto:</p>
                        
                        <input type="radio" name="assunto" id="assuto_elogio" value="Elogio">
                        <label for="assunto_elogio">Elogio</label>

                        <input type="radio" name="assunto" id="assuto_reclamacao" value="Reclamação">
                        <label for="assunto_reclamacao">Reclamação</label>

                        <input type="radio" name="assunto" id="assuto_sugestao" value="Sugestão">
                        <label for="assunto_sugestao">Sugestão</label>

                        <input type="radio" name="assunto" id="assuto_outro" value="Outro">
                        <label for="assunto_outro">Outro</label>
                        
                        <button type="submit">Enviar</button>
                    </form>

                    <div class="info">
